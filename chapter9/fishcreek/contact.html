    Magda Patel is a veterinarian and owner of the Fish Creek Animal Hospital.  Her customers
    are local pet owners who range from children to senior citizens.  Magda would like a website
    to provide information to her current and potential customers.  She has requested a home page,
    a services page, a page for advice from a veterinarian, and a contact page.
  -->
  <div id="wrapper">
    <header>
      <h1>

    <nav>

      </ul>

    <main>
      <h2>
        Contact Fish Creek
      </h2>
      <p>Required fields are marked with an asterisk (*).</p>
      <form action="post" method="http://webdevbasics.net/scripts/fishcreek.php">
        <label for="myName">* Name:</label>
        <input type="text" name="myName" id="myName" required>

        <label for="myEmail">* E-mail:</label>
        <input type="email" name="myEmail" id="myEmail" required>

        <label for="myComments">* Comments:</label>
        <textarea name="myComments" id="myComments" rows="2" cols="20" required></textarea>
      
        <input type="submit" name="mySubmit" id="mySubmit" value="Send Now">
      </form> 
    </main>
