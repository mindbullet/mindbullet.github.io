<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chapter 14 Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trnk/html5.js">
  </script>
  <![endif]-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js" type="text/javascript"></script>
</head>
<body>
  <div id="wrapper">
    <header>
      <h1>Chapter 14: A Brief Look at JavaScript and jQuery</h1>
    </header>
    <main>
      <!-- 
        Project Requirements
        ----------------------------------------------------------------------------
        * Add the necessary attributes to the form and input tags so they can be 
          accessed by JavaScript.
        * Do not change the input type of the e-mail field.
        * Add a submit button that displays the text "Sign Up Now."
        * Check the name and e-mail fields to be sure they are not blank when the 
          form is submitted. Display a custom alert for each field if it is blank.
        * The form should post to http://www.markmurtha.com/csis128/readform.asp, 
          and use the post method.
        * Create a web page named chapter14.html that contains your form, and upload 
          it to your web hosting provider.
        * Enter the URL of the chapter14.html file in the submission area of this 
          assignment in Blackboard. NOTE: DO NOT TYPE IN THE COMMENTS BOX.
        * Add JavaScript code that checks for a valid e-mail address in the e-mail 
          address field.
       -->
      <h2>Project Form</h2>
      <form 
        action="post" 
        method="http://www.markmurtha.com/csis128/readform.asp"
      >
        <div class="form-row">
          <label for="username">Name:</label>
          <input type="text" name="username" id="username">
        </div>
        <div class="form-row">
          <label for="email">E-Mail Address:</label>
          <input type="text" name="email" id="email">
        </div>
        <div class="form-footer">
            <input type="submit" name="form-submit" id="form-submit" value="Sign Up Now">
        </div>
      </form>
    </main>
    <footer>
      <div>Alex Blount</div>
      <div><a href="mailto:s1188825@student.mcckc.edu">s1188825@student.mcckc.edu</a></div>
    </footer>
  </div>
  <script>
    $(function() { 
      $('form').validate({
        rules: {
          username: "required",
          email: "required email",
        },
        messages: {
          username: "Please enter your name before submitting.",
          email: {
            required: "Please leave us an email address so that we can contact you.",
            email: "Please enter a valid email address.",
          }
        }
      }); 
    });
  </script>
</body>
</html>
